<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}" />

    <title>Invoice Processing Application</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h1>
                Invoices
            </h1>
        </div>
        <div class="col-sm-4">
            <a class="btn btn-info" th:href="@{/}">
                Refresh
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h2>
                Create a new invoice
            </h2>
            <form th:action="@{/}" th:object="${invoice}" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Creation date"
                               th:field="*{createdAt}" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Description"
                               th:field="*{description}" />
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h2>
                All invoices
            </h2>

            <table class="table">
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Status</th>
                </tr>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoice.id}" />
                    <td th:text="${invoice.description}" />
                    <td th:text="${invoice.createdAt}" />
                    <td th:text="${invoice.status}" />
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
